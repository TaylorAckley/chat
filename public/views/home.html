<div class="row" ng-controller="HomeCtrl">
  <div class="col-md-12">
    <div class="row">
      <section class="content-section-sm">
      <div class="col-md-2" id="left-pane">
        <p>Rooms</p>
        <ul ng-repeat="r in rooms" class="list-unstyled">
          <li>{{r}}</li>
        </ul>
        <p>Users</p>
        <ul>
        </ul>
      </div>
      <div class="col-md-10 message-box" id="messages" scroll-bottom="messages">
        <div ng-repeat="m in messages" class="message">
          <p>{{m.user.username || m.username}}: {{m.content}}<p>
        </div>
      </div>
    </section>
    </div>
    <div class="clearfix">
  </div>
</div>
<div class="row">
  <section class="content-section-sm">
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
    <form class="form-inline message-form" id="chatform">
      <input class="form-control" id="message" placeholder="..." autocomplete="off" ng-model="message" ng-enter="send(message)">
      <button class= "btn btn-default" ng-click="send(message)">Send</button>
    </form>
  </div>
</div>
</section>
</div>
